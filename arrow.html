<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/pico/client.js"></script>
        
        <script type="text/javascript">
            pico.load("pyExample");
            
            function turnOnOff(){
                var state = document.getElementById("toggle").checked;
                pyExample.setState(state);
            }
        </script>
    </head>
    
    <body>
        <input id="toggle" type="checkbox" onclick="turnOnOff()"> Change State </input>
    </body>
</html>
